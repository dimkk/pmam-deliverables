<!-- deliverable form template shared by create and edit deliverable form views -->
<div class="row">
    <div class="col-sm-6">
        <div class="form-group"
             ng-class="{ 'has-error': editDeliverable.title.$invalid  && editDeliverable.title.$dirty }">
            <label class="deliverables-header" for="title">Title*</label>
            <input type="text" class="form-control" style="width: 350px" placeholder="Enter a Title"
                   ng-model="deliverableRecord.title" name="title" ng-minlength="1" ng-maxlength="500" required/>

            <div ng-messages="editDeliverable.title.$error" ng-if='editDeliverable.title.$dirty' class="form-error">
                <div ng-message="required">You did not enter a Title</div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label class="deliverables-header" for="deliverableType">Deliverable Type*</label>
            <select style="width: 250px" placeholder="Select Type" ng-required="true"
                    ng-model="deliverableRecord.deliverableType"
                    ng-options="{lookupId: deliverableType.id, lookupValue: deliverableType.title} as deliverableType.title for deliverableType
                                    in deliverableTypes track by deliverableType.lookupId || deliverableType.id"
                    class="form-control" name="deliverableType">
                <option value="">Select Deliverable Type</option>
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="form-group" ng-class="{ 'has-error': editDeliverable.fy.$invalid && editDeliverable.fy.$dirty }">
            <label class="deliverables-header" for="fy">Fiscal Year*</label>
            <input type="text" ng-maxlength="4" ng-required="true" ng-minlength="4" class="form-control"
                   ng-model="deliverableRecord.fy" name="fy" style="width: 75px"/>
            <div ng-messages="editDeliverable.fy.$error" ng-if='editDeliverable.fy.$dirty' class="form-error">
                <div ng-message="required">You did not enter a Fiscal Year</div>
                <div ng-message="minlength">Your Fiscal Year is too short</div>
                <div ng-message="maxlength">Your Fiscal Year is too long</div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="form-group">
            <label class="deliverables-header" for="month">Month*</label>
            <select ng-required="true" name="month" ng-model="deliverableRecord.month" class="form-control"
                    style="width: 130px">
                <option value="4">January</option>
                <option value="5">February</option>
                <option value="6">March</option>
                <option value="7">April</option>
                <option value="8">May</option>
                <option value="9">June</option>
                <option value="10">July</option>
                <option value="11">August</option>
                <option value="12">September</option>
                <option value="1">October</option>
                <option value="2">November</option>
                <option value="3">December</option>
            </select>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="form-group" ng-class="{ 'has-error': editDeliverable.startDate.$invalid && editDeliverable.startDate.$dirty }">
            <label class="deliverables-header" for="startDate">Start Date*</label>
            <input size="8" style="width: 100px" ng-required="true" placeholder="Enter a Start Date" name="startDate"
                   ui-date class="form-control" ng-model="deliverableRecord.startDate"/>
            <div ng-messages="editDeliverable.startDate.$error" ng-if='editDeliverable.startDate.$dirty' class="form-error">
                <div ng-message="required">You did not enter a Start Date</div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="form-group" ng-class="{ 'has-error': editDeliverable.submissionDate.$invalid && editDeliverable.submissionDate.$dirty }">
            <label class="deliverables-header" for="submissionDate">Submission Date*</label>
            <input size="8" ng-required="true" style="width: 100px" placeholder="Enter a Submission Date"
                   name="submissionDate" ui-date class="form-control" ng-model="deliverableRecord.submissionDate"
                   name="submissionDate"/>
            <div ng-messages="editDeliverable.submissionDate.$error" ng-if='editDeliverable.submissionDate.$dirty' class="form-error">
                <div ng-message="required">You did not enter a Submission Date</div>
            </div>

        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="form-group">
            <label for="details" class="deliverables-header">Details</div>
            <textarea rows="4" placeholder="Enter Details" class="form-control" ng-model="deliverableRecord.details"
                      name="details"/>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="form-group">
            <label for="justification" class="deliverables-header">Justification</label>
            <textarea rows="4" placeholder="Enter a Justification" class="form-control" ng-model="deliverableRecord.justification"
                      name="justification"/>
        </div>
    </div>
</div>
