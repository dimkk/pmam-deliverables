<style>
    .listBox {
        border: 1px solid #CCCCFF;
        margin: 10px;
        padding: 5px;
    }
</style>
<div class="well well-sm">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group pull-left">
            <button class="btn btn-light" type="button" ng-click="openDefinitionsForm()">
                Deliverable Definitions
            </button>
        </div>
        <div class="btn-group pull-right">
            <button class="btn btn-light pull-left" type="button" ng-click="decreaseDate()">
                <i class="fa fa-arrow-left"></i>
            </button>
            <button class="pull-left btn btn-white bold" style="width: 75px" disabled>{{state.displayDate}}
            </button>
            <button class="btn btn-light pull-left" type="button" ng-click="increaseDate()">
                <i class="fa fa-arrow-right"></i>
            </button>
        </div>
    </div>
</div>
</div>
<div class="row">
    <div class="col-lg-10">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-7">
                        <h4>{{state.title}}</h4>
                    </div>
                    <div class="col-xs-5">
                        <button class="btn btn-link btn-sm pull-right" ng-click="openDeliverablesForm()"
                                popover="Add a new Deliverable"
                                popover-title="New"
                                popover-placement="bottom"
                                popover-trigger="mouseenter">
                            <i class="panel-title fa fa-plus green"></i>
                            </i> Create
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div ng-if="state.validChartData">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-2"><strong>Deliverable</strong></div>
                            <div class="col-sm-1"><strong>Start Date</strong></div>
                            <div class="col-sm-1"><strong>Submission Date</strong></div>
                            <div class="col-sm-8"><strong>Details</strong></div>
                        </div>
                        <div class="listBox" ng-repeat="item in deliverablesByMonth[state.displayDate]">
                            <div class="row">
                                <div class="col-sm-2"><a href ng-click="openDeliverablesForm(item)">{{item.title}}</a>
                                </div>
                                <div class="col-sm-1">{{item.formattedstartdate}}</div>
                                <div class="col-sm-1">{{item.formattedsubmissiondate}}</div>
                                <div class="col-sm-8">{{item.details}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="alert alert-warning alert-panel ng-cloak" ng-if="!state.validChartData">There isn't
                    sufficient
                    data
                    to display
                    a visualization.
                </div>
                <div ng-if="validChartData">
                    <div ng-include="state.activeChartType.template"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-12">
                                <h4>Metrics</h4>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">

                        <div google-chart chart="Gauge1"
                             style="width: 200px; height: 200px; display: inline-block; vertical-align: top; position: relative;"></div>
                        <div google-chart chart="Gauge2"
                             style="width: 200px; height: 200px; display: inline-block; vertical-align: top; position: relative;"></div>
                        <div google-chart chart="Gauge3"
                             style="width: 200px; height: 200px; display: inline-block; vertical-align: top; position: relative;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
