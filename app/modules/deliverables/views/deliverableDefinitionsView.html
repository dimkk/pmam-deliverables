<!-- renders deliverable types display -->
<div class="container-fluid">
    <div class="row deliverables-paged">
        <div class="col-sm-8"><i class="fa fa-check-square icon-padding"></i>DELIVERABLE TYPES</div>
        <div class="col-sm-2">
            <input type="text" ng-model="vm.searchString" placeholder=" Enter Search Term"><i
            class="fa fa-search search-padding"></i>
        </div>
        <!-- navigate fiscal years  -->
        <div class="col-sm-2">
            <div class="btn-group pull-right">
                <button class="btn btn-light pull-left" type="button" ng-click="vm.priorFiscalYear()">
                    <i class="fa fa-arrow-left"></i>
                </button>
                <button class="pull-left btn btn-white bold" style="width: 75px" disabled>FY {{ vm.fiscalYearDisplay }}
                </button>
                <button class="btn btn-light pull-left" type="button" ng-click="vm.nextFiscalYear()">
                    <i class="fa fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
    <hr/>
    <!-- Animate once we have data -->
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Reference Number</th>
                <th>Title</th>
                <th>Schedule</th>
                <th>Count</th>
                <th>New</th>
            </tr>
            </thead>
            <tbody>
            <tr class="deliverables-data" ng-repeat="deliverableDefinition in vm.deliverableDefinitions | toArray | filter:vm.searchString track by deliverableDefinition.id">
                <td>
                    <a ui-sref="deliverables.instances({ fy:vm.fiscalYear, id:deliverableDefinition.id })">{{ deliverableDefinition.deliverableNumber
                        }}</a>
                </td>
                <td>{{ deliverableDefinition.title }}</td>
                <td>{{ deliverableDefinition.frequency.lookupValue }}</td>
                <td>
                    <a ui-sref="deliverables.instances({ fy:vm.fiscalYear, id:deliverableDefinition.id })"><span
                        class="badge badge-info">{{ vm.deliverableCountByDefinition(deliverableDefinition) }}</span></a>
                </td>
                <td>
                    <a ui-sref="newInstance({ fy:vm.fiscalYear, deliverableTypeId:deliverableDefinition.id })"><i class="fa fa-plus"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
