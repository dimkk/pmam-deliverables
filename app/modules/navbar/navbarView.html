
<div class="navbar navbar-inverse" role="navigation" ng-controller="navbarCtrl as vm">
    <div class="navbar-inner">
        <div class="brand pull-left">
            <!--TODO Use better bootstrap formatting-->
            <a ui-sref="deliverables.summary">
                <img src="images/usmc_40-inverse.png" alt="Logo"/>
                <span class="title">ESED Deliverables</span>
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active" ng-repeat="nav in vm.navLocations">
                    <a ui-sref="{{nav.state}}" href=""><i class="fa {{nav.iconClass}}"></i> <span class="hidden-sm hidden-xs">{{nav.label}}</span></a>
                </li>
            </ul>
            <ul title="Add a new deliverable." class="nav navbar-nav pull-right">
                <li>
                    <a ui-sref="newInstance()"><i class="fa fa-plus"></i> New</a>
                </li>
            </ul>
        </div>
    </div>
</div>
