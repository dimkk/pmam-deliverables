<!-- wrapper for create form view -->
<fieldset>
    <div class="container-fluid">
        <legend>
            <div class="row deliverables-paged fadeInDown">
                <div class="col-sm-12"><i class="fa fa-check-square icon-padding"></i>ADD DELIVERABLE</div>
            </div>
        </legend>

        <div ng-form="form">
            <div class="well well-clean">

                <!-- SHARED FORM FIELDS TEMPLATE -->
                <div ng-include="'modules/deliverable_forms/deliverableFormTemplate.html'"></div>

                <!-- SAVE AND PROCEED BUTTON -->
                <div class="text-align-right">
                    <div class="content-group">
                        <button type="submit" ng-click="vm.save(form)" class="btn btn-primary">Save and Add Attachments</button>
                        <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
                    </div>
                    <span class="help-text">*Denotes required field</span>
                </div>
            </div>
        </div>
    </div>
</fieldset>
